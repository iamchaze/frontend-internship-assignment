<div class="tw-m-24-px">
  <!-- <div class="tw-mb-24-px tw-text-24-px"> Top {{ booksList.length }} book{{ booksList.length > 1 ? "s" : "" }} on {{ subjectName }}</div> -->

  <ng-container>
    length:  {{ recordsLength}}
    <table class="table-view">
      <thead>
        
        <tr class="table-row">
          <th class="header">Title and Sub Title</th>
          <th class="header">Author</th>
          <th class="header">First Publish Year</th>
        </tr>
      </thead>
   
      <tbody class="table-body">
        <tr class="row-data" *ngFor="let book of booksList">
          <td>
            <a class="tw-no-underline" href="https://openlibrary.org{{ book.key }}" target="_blank">{{ book.title }}</a>
          </td>
          <td>
            <ng-template #trendingSubjects>
              {{ book.authors.length > 0 ? book.authors[0].name : "Unknown" }}
            </ng-template>
            <ng-template #allBooks>
              {{ book.author_name }}
            </ng-template>
            <p *ngIf="displayTrendingSubjectsBook; then trendingSubjects else allBooks"></p>
          </td>
          <td>{{ book.first_publish_year }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <mat-paginator [length]="recordsLength"
              [pageSize]="tableSize"
              [pageSizeOptions]="tableSizes"
              (onPageChange) = "onPageChange($event)"
              >
</mat-paginator>
</div>
